<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second-Hand Car Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        header { text-align: center; margin-bottom: 20px; }
        section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        #carsContainer { display: flex; flex-wrap: wrap; gap: 10px; }
        .car-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            background: #fafafa;
        }
        #chatBox {
            border: 1px solid #ccc;
            height: 150px;
            overflow-y: auto;
            padding: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Second-Hand Car Marketplace</h1>
    </header>

    <section id="add-car">
        <h2>Add Car</h2>
        <form id="carForm">
            <input type="text" placeholder="Car Name" id="carName" required>
            <input type="text" placeholder="Model" id="carModel" required>
            <input type="number" placeholder="Year" id="carYear" required>
            <input type="number" placeholder="Price" id="carPrice" required>
            <textarea placeholder="Description" id="carDesc"></textarea>
            <button type="submit">Add Car</button>
        </form>
    </section>

    <section id="search-cars">
        <h2>Search Cars</h2>
        <input type="text" id="searchInput" placeholder="Search by name or model">
    </section>

    <section id="car-list">
        <h2>Car Listings</h2>
        <div id="carsContainer"></div>
    </section>

    <section id="chatbot">
        <h2>AI Buyer/Seller Chat</h2>
        <input type="text" id="chatInput" placeholder="Ask for guidance...">
        <button id="chatBtn">Send</button>
        <div id="chatBox"></div>
    </section>

    <script>
        // ---- Replace these with your Airtable credentials ----
        const airtableApiKey = "YOUR_API_KEY";
        const airtableBaseId = "YOUR_BASE_ID";
        const tableName = "Cars";

        const carForm = document.getElementById('carForm');
        const carsContainer = document.getElementById('carsContainer');
        const searchInput = document.getElementById('searchInput');
        const chatInput = document.getElementById('chatInput');
        const chatBtn = document.getElementById('chatBtn');
        const chatBox = document.getElementById('chatBox');

        // Fetch all cars
        async function fetchCars() {
            const response = await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tableName}`, {
                headers: { Authorization: `Bearer ${airtableApiKey}` }
            });
            const data = await response.json();
            displayCars(data.records);
        }

        // Display cars
        function displayCars(cars) {
            carsContainer.innerHTML = "";
            cars.forEach(car => {
                const div = document.createElement('div');
                div.classList.add('car-card');
                div.innerHTML = `
                    <h3>${car.fields['Car Name']}</h3>
                    <p>Model: ${car.fields['Model']}</p>
                    <p>Year: ${car.fields['Year']}</p>
                    <p>Price: $${car.fields['Price']}</p>
                    <p>${car.fields['Description']}</p>
                `;
                carsContainer.appendChild(div);
            });
        }

        // Add car
        carForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const carData = {
                fields: {
                    "Car Name": document.getElementById('carName').value,
                    "Model": document.getElementById('carModel').value,
                    "Year": Number(document.getElementById('carYear').value),
                    "Price": Number(document.getElementById('carPrice').value),
                    "Description": document.getElementById('carDesc').value
                }
            };
            await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tableName}`, {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${airtableApiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(carData)
            });
            carForm.reset();
            fetchCars();
        });

        // Search/filter
        searchInput.addEventListener('input', async () => {
            const query = searchInput.value.toLowerCase();
            const response = await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tableName}`, {
                headers: { Authorization: `Bearer ${airtableApiKey}` }
            });
            const data = await response.json();
            const filtered = data.records.filter(car =>
                car.fields['Car Name'].toLowerCase().includes(query) ||
                car.fields['Model'].toLowerCase().includes(query)
            );
            displayCars(filtered);
        });

        // Simple AI chatbot (rule-based)
        chatBtn.addEventListener('click', () => {
            const msg = chatInput.value;
            let reply = "Sorry, I don't understand. Try asking about selling or buying tips.";
            if(msg.toLowerCase().includes('sell')) reply = "To sell fast, price competitively and provide clear photos.";
            if(msg.toLowerCase().includes('buy')) reply = "Check car history and compare prices before buying.";
            const p = document.createElement('p');
            p.textContent = "You: " + msg;
            chatBox.appendChild(p);
            const r = document.createElement('p');
            r.textContent = "AI: " + reply;
            chatBox.appendChild(r);
            chatInput.value = '';
        });

        // Initial load
        fetchCars();
    </script>
</body>
</html>
